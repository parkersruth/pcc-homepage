
<img src = '/img/{{ .Get "src" }}'
     alt = '{{ .Inner }}'
     class = '{{ if .Get "class" }}{{ .Get "class" }}{{ else }} inline {{ end }}'
     {{if .Get "height"}} height = {{ .Get "height" }} {{ end }}
     draggable = "false">
{{if .Get "caption"}}
<div class="caption">{{ .Get "caption" }}</div>
{{ end }}
